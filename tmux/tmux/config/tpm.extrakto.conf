# ╔═══════════════════════════╗
# ║ PLUGIN: extrakto          ║
# ╚═══════════════════════════╝


# [i] Custom keybinding: prefix + ` (cause Tab is used by sidebar)
set -g @extrakto_key "`"
# [?] Changed from default "tab" to backtick
#---

# [i] Customize popup size (default: 90%,70%)
set -g @extrakto_popup_size "80%,60%"
# [?] Format: width,height
#---

# [i] Default filter order (cycle with Ctrl+f)
set -g @extrakto_filter_order "word path url line quote"
# [?] Reorder or remove filters you don't need
#---

# [i] Default grab area (toggle with Ctrl+g)
set -g @extrakto_grab_area "recent"
# [?] Options: recent, full, window, custom
# recent = visible area + last 1000 lines
# full = entire scrollback
# window = current window only
#---

# [i] Clipboard tool (auto-detected, but can override)
set -g @extrakto_clip_tool "pbcopy"  # macOS
# set -g @extrakto_clip_tool "xclip"   # Linux
#---

# [i] FZF options
set -g @extrakto_fzf_tool "fzf"
# [?] Or use "skim" if you prefer
#---

# [i] Force load extrakto on startup (fix for async loading issue)
run-shell ~/.config/tmux/plugins/extrakto/extrakto.tmux
#---
