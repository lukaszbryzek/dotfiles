# ╔═══════════════════════════╗
# ║ PLUGIN: tmux-fzf          ║
# ╚═══════════════════════════╝

# [i] Customize launch key (default: prefix + F)
# TMUX_FZF_LAUNCH_KEY="C-f"
# [?] Uncomment and change to your preferred key
#---

# [i] FZF options for tmux-fzf
TMUX_FZF_OPTIONS="-p -w 80% -h 80% -m"
# [?] -p = popup, -w = width, -h = height, -m = multi-select
#---

# [i] Enable preview (default: enabled)
# TMUX_FZF_PREVIEW=1
#---

# [i] Customize order of features (or disable some)
# TMUX_FZF_ORDER="session|window|pane|command|keybinding|clipboard|process"
# [?] Remove items you don't need

# [i] Force load tmux-fzf on startup (fix for async loading issue)
run-shell ~/.config/tmux/plugins/tmux-fzf/main.tmux
#---
