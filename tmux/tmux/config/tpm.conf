# ╔═══════════════════════════╗
# ║ TPM INITIALIZATION        ║
# ╚═══════════════════════════╝

# [i] Very important! The plugins config starts here.
# [!!!] ALL @plugin definitions must be here for TPM to detect them during installation!
# [?] TPM doesn't parse nested source-file during 'prefix+I' installation
set -g @plugin 'tmux-plugins/tpm'
# [?] By the way... If you haven't done this before:
# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# Do it now... Trust me.
#---

# ┌──────────────────────────────────────┐
# │ LOAD ALL PLUGIN CONFIGURATIONS       │
# └──────────────────────────────────────┘

# [i] Vim Tmux Navigator so you can jump with C-[jkhl] between panes.
# [?] By the way: C-\ is previous pane.
set -g @plugin 'christoomey/vim-tmux-navigator'
source-file ~/.config/tmux/config/tpm.vim-tmux-navigator.conf
#---

# [i] Tmux Resurrect is a must.
# [?] Now you can do:
# -> prefix + C-s (save session)
# -> prefix + C-r (restore session)
set -g @plugin 'tmux-plugins/tmux-resurrect'
source-file ~/.config/tmux/config/tpm.resurrect.conf
#---

# [i] Tmux Continuum will do the Resurrect's C-s for you periodically.
set -g @plugin 'tmux-plugins/tmux-continuum'
source-file ~/.config/tmux/config/tpm.continuum.conf
#---

# [i] Great plugin tmux-thumbs if you don't want to play with copy-mode too much.
# [?] You might need to compile it on Apple Silicon with Rust but trust me - it's worth the hassle!
# Just have rust+cargo intalled and the plugin will do it for you on first run.
set -g @plugin 'fcsonline/tmux-thumbs'
source-file ~/.config/tmux/config/tpm.thumbs.conf
#---

# [i] This is a must have if you want to share tmux's clipboard with the system one.
# [?] Now you can:
# -> In copy-mode: press "y" to copy to system clipboard
# -> In copy-mode: press "Y" to copy and paste to command line
# -> Normal mode: prefix+y to copy command line
# -> Normal mode: prefix+Y to copy current directory path
set -g @plugin 'tmux-plugins/tmux-yank'
source-file ~/.config/tmux/config/tpm.yank.conf
#---

# [i] Interactive fuzzy finder for tmux sessions/windows/panes management.
# [?] Launch with: prefix + F (Shift+F)
# Features:
# -> Manage sessions (switch, new, rename, detach, kill)
# -> Manage windows (switch, link, move, swap, rename, kill)
# -> Manage panes (switch, break, join, swap, layout, kill, resize)
# -> Search commands and keybindings
# -> Clipboard history (requires CopyQ)
set -g @plugin 'sainnhe/tmux-fzf'
source-file ~/.config/tmux/config/tpm.tmux-fzf.conf
#---

# [i] Fuzzy-find and extract text from terminal output (URLs, paths, files, etc.)
# [?] Launch with: prefix + `
# Features:
# -> Extract: words, lines, paths, URLs, quotes
# -> Actions: insert, copy, open with system tool
# -> Toggle filters: Ctrl+f (cycle: word/line/path/url/quote)
# -> Toggle grab area: Ctrl+g (recent/full/window/custom)
set -g @plugin 'laktak/extrakto'
source-file ~/.config/tmux/config/tpm.extrakto.conf
#---

# [i] Directory tree sidebar - makes tmux feel like an IDE
# [?] Keybindings:
# -> prefix + Tab       - toggle sidebar (no focus)
# -> prefix + Backspace - toggle sidebar (with focus)
# Features:
# -> Smart sizing per directory
# -> Layout preservation
# -> Works great with vim
set -g @plugin 'tmux-plugins/tmux-sidebar'
source-file ~/.config/tmux/config/tpm.sidebar.conf
#---

# [i] Ahhh! Good ol' Powerline, eh? Gimmeh dat!
# [?] This plugin overrides status-left and status-right.
# It uses its own refresh interval (TMUX_POWERLINE_STATUS_INTERVAL).
set -g @plugin 'erikw/tmux-powerline'
source-file ~/.config/tmux/config/tpm.powerline.conf
#---

# [i] TPM initialization moved to main tmux.conf (issue #104)
# [?] run '~/.config/tmux/plugins/tpm/tpm' must be in main file, not sourced!
