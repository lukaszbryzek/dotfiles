# ╔═══════════════════════════╗
# ║ PLUGIN: tmux-thumbs       ║
# ╚═══════════════════════════╝

# [i] By default Thumbs copy contents into tmux's buffer. If you want it to be shared to system's then:
set -g @thumbs-command 'echo -n {} | pbcopy'
#---

# [i] Force load tmux-thumbs on startup (fix for async loading issue)
run-shell ~/.local/share/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux
#---
