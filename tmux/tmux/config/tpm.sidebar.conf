# ╔═══════════════════════════╗
# ║ PLUGIN: tmux-sidebar      ║
# ╚═══════════════════════════╝

# [i] Sidebar width (default: 40)
set -g @sidebar-tree-width '50'
# [?] Adjust to your preference
#---

# [i] Sidebar position (default: left)
# set -g @sidebar-tree-position 'right'
# [?] Uncomment to put sidebar on the right
#---

# [i] Custom tree command options
# set -g @sidebar-tree-command 'tree -C'
# [?] -C = colorize output
#---

# [i] Force load sidebar on startup (fix for async loading issue)
run-shell ~/.local/share/tmux/plugins/tmux-sidebar/sidebar.tmux
#---
