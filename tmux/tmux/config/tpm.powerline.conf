# ╔═══════════════════════════╗
# ║ PLUGIN: tmux-powerline    ║
# ╚═══════════════════════════╝

# [i] Use custom theme and config from our config directory
set-environment -g TMUX_POWERLINE_THEME "custom"
set-environment -g TMUX_POWERLINE_DIR_THEMES "~/.config/tmux/config/tmux-powerline/themes"
set-environment -g TMUX_POWERLINE_CONFIG_FILE "~/.config/tmux/config/tmux-powerline/config.sh"
# [?] Config: ~/.config/tmux/config/tmux-powerline/config.sh
# [?] Theme: ~/.config/tmux/config/tmux-powerline/themes/custom.sh
#---

# [i] Force load powerline on startup (fix for async loading issue)
run-shell ~/.local/share/tmux/plugins/tmux-powerline/main.tmux
#---
