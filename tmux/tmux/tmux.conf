# ╔════════════════════════════════════════╗
# ║ MODULAR TMUX CONFIGURATION             ║
# ║ Main entry point - loads all modules   ║
# ╚════════════════════════════════════════╝

# ┌────────────────────────────┐
# │ Load main configuration    │
# └────────────────────────────┘
source-file ~/.config/tmux/config/main.conf

# ┌────────────────────────────┐
# │ Load Vim-alike settings    │
# └────────────────────────────┘
source-file ~/.config/tmux/config/vim.conf

# ┌────────────────────────────────────┐
# │ Load plugin definitions & config   │
# └────────────────────────────────────┘
source-file ~/.config/tmux/config/tpm.conf

# ┌──────────────────────────────────────┐
# │ INITIALIZE TPM (MUST BE LAST!)       │
# └──────────────────────────────────────┘

####################################
# DON'T YOU DARE TO TOUCH THIS LINE!
# THIS MUST BE THE LAST ONE!!!
####################################
# [!!!] IMPORTANT: This must be in main tmux.conf, NOT in tpm.conf!
# [?] TPM issue #104: run command won't detect plugins in nested source-file
run '~/.local/share/tmux/plugins/tpm/tpm'
# [!!!] Don't even fucking think about adding anything below. [!!!]
# You're done here! Shoo!
